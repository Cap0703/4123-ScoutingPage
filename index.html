<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Scouting App...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Redirecting to Scouting App...</h1>
    <div class="loader"></div>
    <p>If you are not redirected automatically, <a id="manualLink" href="#">click here</a>.</p>
    <p id="status">Fetching latest tunnel URL...</p>
    <div id="error" class="error" style="display: none;"></div>
    <button id="refreshBtn" style="margin: 10px; padding: 10px 20px; background: #fff; color: #667eea; border: none; border-radius: 5px; cursor: pointer; display: none;">
        Refresh URL
    </button>

    <script>
        // Use relative path to tunnel.txt on the same GitHub Pages domain
        const tunnelFileUrl = 'tunnel.txt';
        
        // Function to fetch and redirect to the tunnel URL
        async function fetchAndRedirect() {
            try {
                document.getElementById('status').textContent = 'Fetching latest tunnel URL...';
                document.getElementById('error').style.display = 'none';
                
                // Add cache busting parameter
                const cacheBuster = '?t=' + new Date().getTime();
                
                // Fetch from same origin (no CORS issues)
                const response = await fetch(tunnelFileUrl + cacheBuster, {
                    cache: 'no-store'
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to load tunnel URL (HTTP ${response.status})`);
                }
                
                const tunnelUrl = (await response.text()).trim();
                
                if (tunnelUrl && tunnelUrl.startsWith('http')) {
                    document.getElementById('status').textContent = `Redirecting to: ${tunnelUrl}`;
                    document.getElementById('manualLink').href = tunnelUrl;
                    document.getElementById('manualLink').textContent = 'Click to redirect';
                    
                    // Store for fallback
                    storeTunnelUrl(tunnelUrl);
                    
                    // Wait a moment to show the URL, then redirect
                    setTimeout(() => {
                        window.location.href = tunnelUrl;
                    }, 1500);
                } else {
                    throw new Error('Invalid URL format in tunnel.txt');
                }
                
            } catch (error) {
                console.error('Error:', error);
                handleError(error);
            }
        }

        function handleError(error) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = `Error: ${error.message}`;
            document.getElementById('status').textContent = 'Could not fetch tunnel URL';
            document.getElementById('refreshBtn').style.display = 'block';
            
            // Try to get the last known URL from local storage as fallback
            const lastKnownUrl = localStorage.getItem('lastTunnelUrl');
            if (lastKnownUrl) {
                document.getElementById('status').textContent = 'Using last known URL';
                document.getElementById('manualLink').href = lastKnownUrl;
                document.getElementById('manualLink').textContent = lastKnownUrl;
                
                setTimeout(() => {
                    window.location.href = lastKnownUrl;
                }, 2000);
            }
        }

        function storeTunnelUrl(url) {
            localStorage.setItem('lastTunnelUrl', url);
            localStorage.setItem('lastTunnelUpdate', new Date().toISOString());
        }

        // Start the process when page loads
        document.addEventListener('DOMContentLoaded', fetchAndRedirect);
        
        // Manual redirect link
        document.getElementById('manualLink').addEventListener('click', function(e) {
            e.preventDefault();
            if (this.href !== '#' && this.href !== window.location.href) {
                window.location.href = this.href;
            }
        });
        
        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', function() {
            document.getElementById('status').textContent = 'Refreshing...';
            document.getElementById('error').style.display = 'none';
            document.querySelector('.loader').style.display = 'block';
            this.style.display = 'none';
            fetchAndRedirect();
        });
    </script>
</body>
</html>
